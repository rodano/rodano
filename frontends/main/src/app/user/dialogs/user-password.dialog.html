<h1 mat-dialog-title>Enter your password to perform this action</h1>

<form [formGroup]="passwordForm">
	<mat-dialog-content>
		<!--do no use a type="hidden" field, this does not work-->
		<input
			formControlName="email"
			autocomplete="username email"
			style="display: none" />

		<mat-form-field>
			<mat-label>Your password</mat-label>
			<input
				matInput
				type="password"
				name="password"
				autocomplete="current-password"
				formControlName="password" />
		</mat-form-field>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button
			mat-flat-button
			mat-dialog-close>
			Cancel
		</button>
		<button
			type="submit"
			mat-flat-button
			[mat-dialog-close]="getResponse()">
			{{ data.actionLabel }}
		</button>
	</mat-dialog-actions>
</form>
