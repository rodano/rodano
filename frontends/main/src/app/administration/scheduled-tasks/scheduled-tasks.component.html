<table
	mat-table
	[dataSource]="scheduledTasks">
	<ng-container matColumnDef="target">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Task
		</th>
		<td
			mat-cell
			*matCellDef="let task">
			{{ task.runnable.target }}
		</td>
	</ng-container>

	<ng-container matColumnDef="schedule">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Schedule
		</th>
		<td
			mat-cell
			*matCellDef="let task">
			{{ task.expression }}
		</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Actions
		</th>
		<td
			mat-cell
			*matCellDef="let task">
			<button
				mat-stroked-button
				(click)="executeScheduledTask(task)">
				Execute task
			</button>
		</td>
	</ng-container>

	<tr
		mat-header-row
		*matHeaderRowDef="columnsToDisplay"></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
