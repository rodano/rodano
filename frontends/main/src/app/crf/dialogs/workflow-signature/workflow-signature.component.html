<h1 mat-dialog-title>
	{{ data.action.shortname | localizeMap }}
</h1>

<form [formGroup]="passwordForm">
	<mat-dialog-content>
		<p [innerHTML]="data.action.requireSignatureText | localizeMap"></p>

		<p>
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input
					matInput
					type="email"
					name="email"
					formControlName="email"
					autocomplete="username email"
					placeholder="Email"
					required />
			</mat-form-field>
		</p>
		<p>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input
					matInput
					type="password"
					name="password"
					formControlName="password"
					autocomplete="current-password"
					placeholder="Password"
					required />
			</mat-form-field>
		</p>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button
			mat-flat-button
			mat-dialog-close>
			Cancel
		</button>
		<button
			type="submit"
			mat-flat-button
			[disabled]="!passwordForm.controls.email.value || !passwordForm.controls.password.value"
			[mat-dialog-close]="getResponse()">
			Sign
		</button>
	</mat-dialog-actions>
</form>
