<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Maintenance</title>
		<link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<style>
			html {
				background-attachment: fixed;
				background-color: #bbb;
				background-repeat: no-repeat;
				height: 100%;
				width: 100%;
				margin: 0;
			}
			body {
				font-family: 'Open Sans';
				color: #333;
				padding: 0;
				margin: 0;
			}
			h1, p {
				text-align: center;
			}
			content {
				position: absolute;
				top: 10%;
				left: calc(50% - 25rem);
				width: 50rem;
				padding: 2rem;
				background-color: #fff;
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<content>
			<h1>The website is currently under maintenance</h1>
			<p>Please come back later</p>
		</content>
	</body>
</html>
