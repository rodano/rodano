<div id="edit_profile">
	<div class="header">
		<h2>Profile</h2>
	</div>
	<form id="edit_profile_form" method="post" class="content data">
		<p>
			<label for="profile_id">Id</label>
			<input id="profile_id" type="text" name="id" required="required" pattern="[A-Z][A-Z0-9_]{0,61}" />
		</p>
		<p>
			<label for="profile_shortname">Shortname</label>
			<app-localized-input id="profile_shortname" name="shortname"></app-localized-input>
		</p>
		<p>
			<label for="profile_longname">Longname</label>
			<app-localized-input id="profile_longname" name="longname"></app-localized-input>
		</p>
		<p>
			<label for="profile_description">Description</label>
			<app-localized-input id="profile_description" name="description"></app-localized-input>
		</p>
		<p>
			<label for="profile_workflow_id_of_interest">Workflow of interest</label>
			<select id="profile_workflow_id_of_interest" name="workflowIdOfInterest"></select>
		</p>
		<p>
			<label for="profile_order_by">Order</label>
			<input id="profile_order_by" type="number" name="orderBy" />
		</p>
		<menu>
			<li><button type="submit">Save</button></li>
		</menu>
	</form>
</div>
