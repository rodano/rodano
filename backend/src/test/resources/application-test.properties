# App name
spring.application.name=Test runner
#spring.main.allow-bean-definition-overriding=true

# Datasource
spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.leak-detection-threshold=20000

# Task executor
rodano.controller.pool.core-size=2

# Mail properties
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.protocol=smtp
spring.mail.debug=true

# Environment - for actually sending the mail
rodano.environment=PROD

# Disable these logs for test output, spring test classes spit out a bit too much info.
# Can be reactivated for debug purposes
logging.level.org.springframework.test.context.*=OFF
logging.level.org.springframework.boot.test.context.*=OFF
